<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"
    <meta name="viewport" content="width=device-width",initial-scale=1.0>
    <Title>Login Page</Title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>


    <div class="login-card-container">
       <div class="login-card-logo">
                <img src="img/Yoga-logos_transparent.png" alt="logo">
            </div>
            <div class="login-card-header">
            </div>
            <h1>Sign In </h1>
            <div>Please log in to view your timetable</div>
            <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item material-symbols-rounded">mail</span>
                    <input type="text" placeholder="Enter Email" required autofocus>
                </div>
            </div>
            <div class="form-item">
                <span class="form-item material-symbols-rounded">lock</span>
                <input type="password" placeholder="Enter Password" required>
            </div>
    </div>

   







</body>
